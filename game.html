<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catch My Heart 💘</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="clouds">
    <div class="cloud c1"></div>
    <div class="cloud c2"></div>
  </div>

  <div id="game-area">
    <div class="floating-emojis">💘✨🌸💓💖🌷</div>

    <h2 class="game-title" id="typewriter-text"></h2>
    <div id="score-display">Caught: <span id="score">0</span>/3</div>
    <div id="hearts"></div>

    <div id="result-message" class="hidden">
      <p id="result-text"></p>
      <button id="result-btn" class="next-button">Next 💐</button>
    </div>
  </div>

  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/24/audio_fdd4b4d3b5.mp3?filename=romantic-love-story-background-music-110066.mp3" type="audio/mp3" />
  </audio>

  <script>
    // Typewriter effect
    const text = "Can you catch my heart? 💞";
    const typeTarget = document.getElementById('typewriter-text');
    let idx = 0;
    function typeWriter() {
      if (idx < text.length) {
        typeTarget.innerHTML += text.charAt(idx);
        idx++;
        setTimeout(typeWriter, 80);
      }
    }
    window.onload = typeWriter;

    // Game Logic
    const heartsContainer = document.getElementById('hearts');
    const resultBox = document.getElementById('result-message');
    const resultText = document.getElementById('result-text');
    const scoreDisplay = document.getElementById('score');
    const resultBtn = document.getElementById('result-btn');

    let caught = 0;

    function dropHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');

      const wings = document.createElement('div');
      wings.className = 'wings';
      heart.appendChild(wings);

      heart.style.left = Math.random() * 90 + '%';
      heartsContainer.appendChild(heart);

      let top = 0;
      const fall = setInterval(() => {
        top += 2;
        heart.style.top = `${top}px`;
        if (top > window.innerHeight) {
          heart.remove();
          clearInterval(fall);
        }
      }, 20);

      heart.addEventListener('click', () => {
        caught++;
        scoreDisplay.innerText = caught;
        heart.remove();
        clearInterval(fall);
        if (caught >= 3) {
          showResult();
        }
      });
    }

    function showResult() {
      resultText.innerText = "You caught my heart... all of them 💘";
      resultBox.classList.remove('hidden');
      resultBtn.onclick = () => window.location.href = 'final.html';
    }

    const dropInterval = setInterval(() => {
      if (caught < 3) {
        dropHeart();
      } else {
        clearInterval(dropInterval);
      }
    }, 1000);
  </script>
</body>
</html>
