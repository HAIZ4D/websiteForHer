<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
 <title>Cik Singa Latteâ¤ï¸</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="clouds">
    <div class="cloud c1"></div>
    <div class="cloud c2"></div>
  </div>

  <div id="game-area">
    <div class="floating-emojis">ğŸ’˜âœ¨ğŸŒ¸ğŸ’“ğŸ’–ğŸŒ·</div>

    <h2 class="game-title" id="typewriter-text"></h2>
    <div id="score-display">Caught: <span id="score">0</span>/5</div>
    <div id="hearts"></div>

    <div id="result-message" class="hidden">
      <p id="result-text" class="sparkle-text"></p>
      <button id="result-btn" class="next-button">Next ğŸ’</button>
    </div>
  </div>

  <audio autoplay>
    <source src="stream cafe - boba date â™¥ (1 hour) _ cute music.mp3" type="audio/mp3" />
  </audio>

  <!-- ğŸŠ Confetti JS Library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    // Typewriter
    const text = "Can you catch my heart? ğŸ’ Kalau proo ahh HAHAHHA";
    const typeTarget = document.getElementById('typewriter-text');
    let idx = 0;
    function typeWriter() {
      if (idx < text.length) {
        typeTarget.innerHTML += text.charAt(idx);
        idx++;
        setTimeout(typeWriter, 1);
      }
    }
    window.onload = typeWriter;

    // Game
    const heartsContainer = document.getElementById('hearts');
    const resultBox = document.getElementById('result-message');
    const resultText = document.getElementById('result-text');
    const scoreDisplay = document.getElementById('score');
    const resultBtn = document.getElementById('result-btn');

    let caught = 0;

    function dropHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');

      const wings = document.createElement('div');
      wings.className = 'wings';
      heart.appendChild(wings);

      heart.style.left = Math.random() * 90 + '%';
      heartsContainer.appendChild(heart);

      let top = 0;
      const fall = setInterval(() => {
        top += 2;
        heart.style.top = `${top}px`;
        if (top > window.innerHeight) {
          heart.remove();
          clearInterval(fall);
        }
      }, 20);

      heart.addEventListener('click', () => {
        caught++;
        scoreDisplay.innerText = caught;
        heart.remove();
        clearInterval(fall);
        if (caught >= 5) {
          showResult();
        }
      });
    }

    function showResult() {
      // Confetti!
      confetti({
        particleCount: 200,
        spread: 180,
        origin: { y: 0.5 },
      });

      resultText.innerText = "You caught all my hearts... HEBATTTNYEE AYANGGGG!!!!";
      resultBox.classList.remove('hidden');
      resultBtn.onclick = () => window.location.href = 'final.html';
    }

    const dropInterval = setInterval(() => {
      if (caught < 3) {
        dropHeart();
      } else {
        clearInterval(dropInterval);
      }
    }, 1000);
  </script>


</body>
</html>
