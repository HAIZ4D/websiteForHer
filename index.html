<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cik Singa Latte❤️</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="floating-hearts"></div>

  <div class="opening-container">
    <div class="heart-bounce">💗</div>
    <h1 class="animate-title">HAII CIK SINGAA LATTEE!!</h1>
    <p class="animate-sub">To my one and only, <span class="name">Princess Amalinaaa Qistinaaa</span></p>
    <p class="animate-msg">You are my sunshine, my smile, and my reason to wake up happier every day.</p>
    <button class="next-button" onclick="window.location.href='game.html'">Next 💘</button>
  </div>



<script>
  const container = document.querySelector('.floating-hearts');
  function spawnHeart() {
    const heart = document.createElement('div');
    heart.className = 'particle-heart';
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.animationDuration = 2 + Math.random() * 3 + 's';
    heart.innerText = '💕';
    container.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
  }
  setInterval(spawnHeart, 400);
</script>
</body>
</html>
